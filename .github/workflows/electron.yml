name: Electron

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-electron:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: electron

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: ./electron/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: tsc

      - name: Format
        run: npm run format

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Package
        run: npm run package
