name: Electron

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "*"

jobs:
  build-electron:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: electron

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # or '20' for latest LTS

      - uses: actions/checkout@v4

      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules/
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install
        run: npm i

      - name: Build
        run: tsc

      - name: Format
        run: npm run format

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Package
        run: npm run package
