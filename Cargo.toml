[workspace]
members = [
    "server",
    "ethercat-hal",
    "ethercat-hal-derive",
    "control-core",
    "ethercat-eeprom-dump",
    "control-core-derive",
]
exclude = []
resolver = "2"

[workspace.lints.clippy]
# Individual lints (priority 0)

# don't lint poissbilities for let chains because they were introduces after Rust 1.86
collapsible_if = "allow"

# Lint groups (priority -1)
correctness = { level = "warn", priority = -1 }
suspicious = { level = "warn", priority = -1 }
complexity = { level = "warn", priority = -1 }
perf = { level = "warn", priority = -1 }
style = { level = "warn", priority = -1 }
pendantic = { level = "warn", priority = -1 }
cargo = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }

[patch.crates-io]
ethercrab = { git = "https://github.com/kraemr/ethercrab-deterministic.git",rev = "53533ee42d11a32f6b8638233b59c402f3eb1998"  }